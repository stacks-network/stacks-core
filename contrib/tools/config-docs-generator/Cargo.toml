[package]
name = "config-docs-generator"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "extract-docs"
path = "src/extract_docs.rs"

[[bin]]
name = "generate-markdown"
path = "src/generate_markdown.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
regex = "1.0"
anyhow = "1.0"
once_cell = "1.18"
