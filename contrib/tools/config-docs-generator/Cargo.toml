[package]
name = "config-docs-generator"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "extract-docs"
path = "src/extract_docs.rs"

[[bin]]
name = "generate-markdown"
path = "src/generate_markdown.rs"

# Add integration test configuration
[[test]]
name = "integration"
path = "tests/integration.rs"

[dependencies]
serde = { version = "1.0.219", default-features=false, features = ["derive"] }
serde_json = { version = "1.0.142", default-features = false, features = ["std"] }
clap = { version = "4.5.44", features = ["derive"] }
regex = { version = "1.11.1", default-features = false }
anyhow = { version = "1.0.99", default-features = false, features = ["std"] }
once_cell = { version = "1.21.3", default-features = false, features = ["std"] }

# Add test dependencies
[dev-dependencies]
tempfile = { version = "3.20.0", default-features = false }
assert_cmd = { version = "2.0.17", default-features = false }
