description: Describes representation of a Type-0 Stacks 2.0 transaction. https://github.com/stacksgov/sips/blob/main/sips/sip-005/sip-005-blocks-and-transactions.md#type-0-transferring-an-asset
type: object
additionalProperties: false
required:
  - sender
  - arguments
properties:
  sender:
    type: string
    description: |
      The simulated tx-sender (standard principal or contract principal).
      Must start with SP (mainnet) or ST (testnet).
    pattern: "^S[PT][0123456789ABCDEFGHJKMNPQRSTVWXYZ]{26,39}(\\.[a-zA-Z]([a-zA-Z0-9]|[-_]){0,127})?$"
    minLength: 28
    maxLength: 170
    examples:
      - SP31DA6FTSJX2WGTZ69SFY11BH51NZMB0ZW97B5P0
      - ST000000000000000000002AMW42H
  sponsor:
    type: string
    description: |
      The simulated sponsor address.
      Must start with SP (mainnet) or ST (testnet).
    pattern: "^S[PT][0123456789ABCDEFGHJKMNPQRSTVWXYZ]{26,39}(\\.[a-zA-Z]([a-zA-Z0-9]|[-_]){0,127})?$"
    minLength: 28
    maxLength: 170
    examples:
      - SP31DA6FTSJX2WGTZ69SFY11BH51NZMB0ZW97B5P0
      - ST000000000000000000002AMW42H
  arguments:
    type: array
    description: An array of hex serialized Clarity values
    items:
      type: string
      pattern: "^(0x)?[0-9a-fA-F]*$"
      description: Hex-encoded Clarity value (optionally prefixed with 0x)
