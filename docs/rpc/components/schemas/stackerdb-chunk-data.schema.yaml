type: object
required:
  - slot_id
  - slot_version
  - sig
  - data
properties:
  slot_id:
    type: integer
    minimum: 0
    maximum: 4294967295
    description: Slot identifier (u32 range)
  slot_version:
    type: integer
    minimum: 0
    maximum: 4294967295
    description: Slot version (lamport clock, u32 range)
  sig:
    type: string
    description: Hex-encoded signature from the stacker
    pattern: "^[0-9a-f]{130}$"
  data:
    type: string
    description: Hex-encoded chunk data (must be even length)
    pattern: "^([0-9a-f]{2})*$"
