# Deployer address for contract endpoints (standard principal format)
name: contract_address
in: path
required: true
description: |
  Standard Stacks address (e.g. `SP31DA6FTSJX2WGTZ69SFY11BH51NZMB0ZW97B5P0`).
  Must start with SP (mainnet) or ST (testnet), followed by 26-39 c32check characters.
  Note: The API validates the cryptographic checksum internally; invalid addresses return appropriate errors.
schema:
  $ref: '../schemas/standard-principal.schema.yaml'
