name: principal
in: path
required: true
description: |
  Stacks address or a Contract identifier in format `{address}.{contract_name}`
  (e.g. `SP31DA6FTSJX2WGTZ69SFY11BH51NZMB0ZW97B5P0.get-info`).
  Address must start with SP (mainnet) or ST (testnet) followed by c32check characters.
  Note: The API validates the cryptographic checksum internally; invalid addresses return appropriate errors.
schema:
  type: string
  pattern: "^S[PT][0123456789ABCDEFGHJKMNPQRSTVWXYZ]{26,39}(\\.[a-zA-Z]([a-zA-Z0-9]|[-_]){0,127})?$"
  minLength: 28
  maxLength: 170
  examples:
    - SP31DA6FTSJX2WGTZ69SFY11BH51NZMB0ZW97B5P0
    - SP31DA6FTSJX2WGTZ69SFY11BH51NZMB0ZW97B5P0.get-info
    - ST000000000000000000002AMW42H
