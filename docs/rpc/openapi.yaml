                  type: string
                  minLength: 400
                  pattern: "^([0-9a-fA-F]{2})+$"
                  description: Hex-encoded block data (must be valid SIP-003 serialized block, typically 200+ bytes)
                chain_id:
                  type: integer
                  minimum: 0
                  description: Chain ID for the block
            example:
              block: ""
              chain_id: 2147483648
      responses:
        "202":
          description: |
            Block proposal has been accepted for processing.
            The result will be returned via the event observer.
          content:
            application/json:
